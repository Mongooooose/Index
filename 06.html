<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imgur</title>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadButton">Subir Imagen</button>
    <p id="response"></p>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Configura tus credenciales de la aplicaci칩n
            const clientId = '395edd88740a55a';
            const clientSecret = '133176c893f0bd8569bf2212bafa1ec4b4408312';
            const redirectUri = 'https://www.tuweb.com/redirect'; // Reemplaza con tu URL de redirecci칩n
            
            // Manipula la selecci칩n de im치genes y la carga
            $('#uploadButton').on('click', function () {
                const input = document.getElementById('imageInput');
                const file = input.files[0];
                if (file) {
                    uploadImage(file);
                }
            });

            function uploadImage(file) {
                const formData = new FormData();
                formData.append('image', file);

                $.ajax({
                    url: 'https://api.imgur.com/3/image',
                    type: 'POST',
                    headers: {
                        'Authorization': `Client-ID ${clientId}`
                    },
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        const imgurLink = response.data.link;
                        $('#response').text(`Imagen subida: ${imgurLink}`);
                    },
                    error: function () {
                        $('#response').text('Error');
                    }
                });
            }
        });
    </script>
</body>
</html>
